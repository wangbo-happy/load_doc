[database]
# 数据库类型 (sqlite, mysql, postgresql)
type = sqlite

# SQLite配置
path = data/database.db

# MySQL配置
# host = localhost
# port = 3306
# database = data_analysis
# user = username
# password = password

# PostgreSQL配置
# host = localhost
# port = 5432
# database = data_analysis
# user = postgres
# password = password
# sslmode = prefer

[connection]
# 连接池大小
pool_size = 5

# 连接超时（秒）
timeout = 30

# 重试次数
retry_attempts = 3

# 重试间隔（秒）
retry_interval = 5

[query]
# 默认查询
default_query = SELECT * FROM main_table

# 最大返回行数 (0表示无限制)
max_rows = 1000000

# 查询超时（秒）
timeout = 60 